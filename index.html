<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cahandar's Login</title>
    <link rel="stylesheet" href="/src/assets/css/main.css" />

  <body>

      <source src="./src/assets/audios/forest_sound.wav" type="audio/wav" />
    </audio>
    <section class="layers">
      <div class="layers__container">
        <div
          class="layers__item layer-1"

        <div
          class="layers__item layer-2"
          style="background-image: url(/src/assets/img/layer-2.png)"
        ></div>
        <div class="layers__item layer-3">
          <div id="root"></div>
        </div>
        <div class="layers__item layer-4">
          <canvas class="rain"></canvas>
        </div>
        <div
          class="layers__item layer-5"
          style="background-image: url(/src/assets/img/layer-5.png)"
        ></div>
        <div
          class="layers__item layer-6"
          style="background-image: url(/src/assets/img/layer-6.png)"
        ></div>
      </div>
    </section>
    <script type="module" src="/src/main.jsx"></script>
    <script src="/src/assets/js/app.js" defer></script>
    <script src="/src/assets/libs/rain.js" defer></script>
