<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cahandar's Login</title>
    <link rel="stylesheet" href="/src/assets/css/main.css" />
  </head>
  <body>
    <audio id="background-music" src="/audios/forest_sound.mp3" loop></audio>

    <div
      id="sound-message"
      style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 5px;
      "
    ></div>

    <section class="layers">
      <div class="layers__container">
        <div
          class="layers__item layer-1"
          style="background-image: url(/public/img/layer-1.jpg)"
        ></div>
        <div
          class="layers__item layer-2"
          style="background-image: url(/public/img/layer-2.png)"
        ></div>
        <div class="layers__item layer-3">
          <div id="root"></div>
        </div>
        <div class="layers__item layer-4">
          <canvas class="rain"></canvas>
        </div>
        <div
          class="layers__item layer-5"
          style="background-image: url(/public/img/layer-5.png)"
        ></div>
        <div
          class="layers__item layer-6"
          style="background-image: url(/public/img/layer-6.png)"
        ></div>
      </div>
    </section>

    <script type="module" src="/src/main.jsx"></script>
    <script src="/js/app.js" defer></script>
    <script src="/libs/rain.js" defer></script>

    <script>
      document.addEventListener(
        "click",
        () => {
          const audio = document.getElementById("background-music");
          audio.volume = 1;
          audio.play();
          document.getElementById("sound-message").style.display = "none";
        },
        { once: true }
      );
    </script>
  </body>
</html>
